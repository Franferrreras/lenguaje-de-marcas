<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        td {
            width: 50%;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <thead>
                <tr style="background-color: rgb(250, 231, 57);">
                    <td><label for="form"><b>Leave Form</b></label></td>
                    <td>
                        <select name="more action" id="form">
                            <option>more action</option>
                            <option>cocodrilo</option>
                            <option>esporas</option>
                        </select>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td ><label for="email">Employee Employee</label></td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="id">Employee Id</label></td>
                    <td><input type="text" id="id"></td>
                </tr>
                <tr>
                    <td><label for="name">Employee name</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="designation">designation</label></td>
                    <td><input type="text" id="designatio"></td>
                </tr>
                <tr>
                    <td><label for="leave">Leave type</label></td>
                    <td>
                        <select id="leave">
                            <option>carro</option>
                            <option>alce dafadfadf</option>
                            <option>____________________</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="from">From *</label></td>
                    <td><input type="datetime"><img src="img/calendario.jpeg" width="3%">[dd-MMM-yyyy]</td>
                </tr>
                <tr>
                    <td><label for="to">To</label></td>
                    <td><input type="datetime"><img src="img/calendario.jpeg" width="3%">[dd-MMM-yyyy]</td>
                </tr>
                <tr>
                    <td><label for="day">No of Days</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="reason">Reason</label></td>
                    <td><textarea name="reason" id="reason" cols="30" rows="10"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="background-color: rgb(139, 139, 139);">
                    <th colspan="2">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </th>
                </tr>
                
            </tfoot>
        </table>
    </form>
</body>
</html>
