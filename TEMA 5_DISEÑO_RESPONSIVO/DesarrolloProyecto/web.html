<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stilos/stilos.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logowhite.png">
            </div>
            <nav class="menu">
                <div class="icon"><i class="fa fa-bars"></i></div>
                <div>CITIES</div>
                <div>DRIVE</div>
                <div>BLOG</div>
                <div>PARTNERS</div>
                <div>HELP</div>
            </nav>
        </header>
        <main>
            <div>
                <h1>Make up to $35/hr<br>Driving Your Car</h1>
            </div>
            <div>
                <h2>Apply Now</h2>
                <p>Enter your info, and then download the Lyft app to create your drive profile</p>
                <input type="text" id="fname" placeholder="First name" >
                <input type="text" id="lname" placeholder="Last name">
                <input type="email" placeholder="Email address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Phone number">
                <input type="text" placeholder="Promo code (optional)">
                <input type="checkbox" id="agree">
                <label for="agree">I agree to the Lyft Servis</label>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
