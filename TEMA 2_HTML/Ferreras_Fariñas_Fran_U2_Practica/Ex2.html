<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: separate;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>

    <form>
        <table>
            <tr>
                <th>Columu 1</th>
                <th>Columu 2</th>
                <th>Columu 3</th>
            </tr>
            <tr>
                <th rowspan="2">Row 1 Cell 1</th>
                <th>Row 1 Cell 2</th>
                <th>Row 1 Cell 3</th>
            </tr>
            <tr>
                <th>Row 2 Cell 2</th>
                <th>Row 2 Cell 3</th>
            </tr>
            <tr>
                <td colspan="3"><b>Row 3 Cell 1</b></td>
            </tr>
        </table>

    </form>
</body>

</html>
