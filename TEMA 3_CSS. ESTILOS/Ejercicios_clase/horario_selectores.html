<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="horario_selectores.css">

<body>
    <form>
        <table>

                <tr>

                </tr>
                <tr>
                    <td>10:30</td>
                    <td>Inglés</td>
                    <td rowspan="2">Ciencias</td>
                    <td>Matemáticas</td>
                    <td>Lengua</td>
                    <td>Historia</td>
                </tr>
                <tr>
                    <td>11:30</td>
